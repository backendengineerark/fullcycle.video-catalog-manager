server:
  port: 8080

  # traffic bigger json and other extensions > 1024b
  compression:
    enable: ${COMPRESSION_ENABLE:true}
    mime-types: text/html,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: ${COMPRESSION_MIN_RESPONSE_SIZE:1024}

  undertow:
    threads:
      worker: ${UNDERTOW_THREADS_WORKER:10}
      io: ${UNDERTOW_THREADS_IO:2}

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_URL:127.0.0.1:33006}/${MYSQL_SCHEMA:video_catalog_db}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:123456}
    hikari:
      auto-commit: false
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: ${JPA_SHOW_SQL:true}
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.MySQL8Dialect
      "[hibernate.generate_statistics]": ${HIBERNATE_GENERATE_STATISTICS:false}
      "[hibernate.connection.provier_disables_autocommit]": true